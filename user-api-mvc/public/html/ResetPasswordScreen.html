      <form id="forgotForm" action="http://localhost:3000/users/forgot" method="GET" style="display: flex; flex-direction: column; align-items: center; padding: 32px; gap: 32px; max-width: 80rem; margin: 0 auto;" alt="Input Data screen layout with large heading, input fields, and reset button">

    <p style="font-size: 1.125rem; color: rgba(113, 113, 113);" alt="Instructional text">Enter a new password for your account</p>
    <div style="display: flex; flex-direction: column; gap: 1rem; width: 100%;" alt="Container for input fields">
      <input id="newPassword" type="password" placeholder="Enter new password" style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%;" alt="New password input field" />
      <div style="display: flex; align-items: center; gap: 0.5rem;" alt="Container for new password visibility toggle">
        <input type="checkbox" style="margin: 0; width: fit-content;" id="showPassword"/>

          Show password
        </label>
      </div>
      <input id="confirmPassword" type="password" placeholder="Confirm new password" style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%;" alt="Confirm password input field" />
      <div style="display: flex; align-items: center; gap: 0.5rem;" alt="Container for confirm password visibility toggle">
        <input type="checkbox" style="margin: 0; width: fit-content;" id="showConfirmPassword"/>
        <label for="showConfirmPassword" style="font-size: 0.875rem;" alt="Toggle label">
          <svg style="height: 1rem; width: 1rem; margin-right: 0.5rem;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h.01M19.07 5.93a10 10 0 00-14.14 0m9.9 11.31a5 5 0 01-3.64-3.64m7.38-7.38a10.06 10.06 0 010 14.14m-7.38-7.38a5 5 0 013.64 3.64m0 0L4.93 19.07m7.38-7.38a5 5 0 013.64 3.64M9 10a3 3 0 000 6 3 3 0 000-6H9z"></path></svg>
          Show password

    </div>
    <button id="submitbtn" value="submit" style="background-color: #1f2937; color: white; padding: 16px; border-radius: 6px; box-sizing: border-box; width: 100%; max-width: 14.5rem;">Reset Password</button>
