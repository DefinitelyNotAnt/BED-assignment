<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/updateUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>Forgot Password?</title>
</head>
<body>
    <div id="return" class="finalPress">Back</div>
    <form id="forgotForm" action="http://localhost:3000/users/forgot" method="POST">
        <div class="flexBox">
            <h2 id="signInDescription">Forgot Password?</h2>
        </div>
        <div class="flexBox">
            <label class="inputLabel padItem">Enter Username or Backup Email</label>
            <input name="email" id="searchTerms">
                <button id="sendEmail" class="finalPress" value="submit">Send email</button>
            </div>
        </div>
    <script src="../scripts/forgotPassword.js"></script>
</body>
</html>
